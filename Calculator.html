<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ŸÖÿßÿ¥€åŸÜ ÿ≠ÿ≥ÿßÿ® ÿØŸÇ€åŸÇ ÿßŸÜÿ±⁄ò€å - EnergyWise</title>
<style>
    :root {
        --primary: #00796b;
        --secondary: #00acc1;
        --light: #e0f2f1;
        --glow: #00d4ff;
    }
    body {
        margin: 0;
        background: linear-gradient(135deg, #004d40, #00796b, #00acc1);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        color: white;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .home-btn {
        position: fixed;
        top: 25px;
        right: 25px;
        width: 56px;
        height: 56px;
        background: rgba(0, 0, 0, 0.4);
        border: 2px solid var(--light);
        border-radius: 50%;
        font-size: 30px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        transition: all 0.4s;
        z-index: 100;
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
    }
    .home-btn:hover {
        background: var(--secondary);
        transform: scale(1.15) rotate(360deg);
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.9);
    }
    .calc {
        width: 380px;
        background: rgba(255, 255, 255, 0.12);
        margin: 80px auto 0;
        border-radius: 28px;
        padding: 30px;
        position: relative;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .screen {
        width: 100%;
        height: 100px;
        background: rgba(0, 0, 0, 0.6);
        color: var(--light);
        font-size: 44px;
        text-align: right;
        padding: 0 20px;
        border-radius: 16px;
        margin-bottom: 24px;
        border: 2px solid var(--secondary);
        box-sizing: border-box;
        box-shadow: inset 0 0 15px rgba(0, 172, 193, 0.4);
        display: flex;
        align-items: center;
        justify-content: flex-end;
        overflow: hidden;
        word-break: break-all;
    }
    .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 14px;
    }
    button {
        padding: 22px;
        font-size: 26px;
        font-weight: bold;
        border: none;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    button:hover {
        background: var(--secondary);
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(0, 172, 193, 0.6);
    }
    button.op {
        background: rgba(0, 121, 107, 0.7);
    }
    button.op:hover {
        background: var(--primary);
    }
    button.clear {
        background: #d32f2f;
    }
    button.clear:hover {
        background: #f44336;
    }
    button.equals {
        background: var(--secondary);
        grid-row: span 2;
    }
    button.equals:hover {
        background: #00e5ff;
    }
    .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(circle, var(--glow), transparent 70%);
        animation: float 15s infinite linear;
        opacity: 0.6;
    }
    @keyframes float {
        0%   { transform: translateY(100vh) translateX(0); }
        100% { transform: translateY(-100px) translateX(100px); }
    }
</style>
</head>
<body>

<a  href="index.html" class="home-btn">üè†</a>

    <div class="calc">
        <div class="screen" id="screen">0</div>
        <div class="keys">
            <button class="clear" onclick="clearScreen()">AC</button>
            <button onclick="appendToScreen('(')">(</button>
            <button onclick="appendToScreen(')')">)</button>
            <button class="op" onclick="appendToScreen('/')">√∑</button>

            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="op" onclick="appendToScreen('*')">√ó</button>

            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="op" onclick="appendToScreen('-')">-</button>

            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="op" onclick="appendToScreen('+')">+</button>

            <button onclick="appendToScreen('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

<script>
// ŸÖÿ™ÿ∫€åÿ±Ÿáÿß
let screen = document.getElementById('screen');
let currentInput = '0';
let shouldResetScreen = false;

// ŸÜŸÖÿß€åÿ¥ ÿ±Ÿà€å ÿµŸÅÿ≠Ÿá
function updateScreen() {
    screen.textContent = currentInput;
}

// ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ÿπÿØÿØ €åÿß ÿπŸÖŸÑ⁄Øÿ±
function appendToScreen(value) {
    if (shouldResetScreen) {
        currentInput = '0';
        shouldResetScreen = false;
    }
    if (currentInput === '0' && value !== '.') {
        currentInput = value;
    } else {
        currentInput += value;
    }
    updateScreen();
}

// Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ ⁄©ÿßŸÖŸÑ
function clearScreen() {
    currentInput = '0';
    updateScreen();
}

// ŸÖÿ≠ÿßÿ≥ÿ®Ÿá ÿØŸÇ€åŸÇ (ÿ®ÿØŸàŸÜ eval!)
function calculate() {
    try {
        // ÿ™ÿ®ÿØ€åŸÑ √ó Ÿà √∑ ÿ®Ÿá * Ÿà /
        let expression = currentInput.replace(/√ó/g, '*').replace(/√∑/g, '/');

        // ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Function ÿ®Ÿá ÿ¨ÿß€å eval (ÿßŸÖŸÜ‚Äåÿ™ÿ± Ÿà ÿØŸÇ€åŸÇ‚Äåÿ™ÿ±)
        let result = Function('"use strict"; return (' + expression + ')')();

        // ⁄Øÿ±ÿØ ⁄©ÿ±ÿØŸÜ ÿ®Ÿá 10 ÿ±ŸÇŸÖ ÿßÿπÿ¥ÿßÿ± (ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿÆÿ∑ÿß€å ÿ®ÿß€åŸÜÿ±€å ŸÖÿ´ŸÑ 0.1 + 0.2 = 0.3000000004)
        result = Number(result.toFixed(10));

        currentInput = result.toString();
        shouldResetScreen = true;
        updateScreen();
    } catch (error) {
        screen.textContent = "ÿÆÿ∑ÿß";
        shouldResetScreen = true;
        setTimeout(clearScreen, 1500);
    }
}

// Ÿæÿ¥ÿ™€åÿ®ÿßŸÜ€å ⁄©ÿßŸÖŸÑ ÿßÿ≤ ⁄©€åÿ®Ÿàÿ±ÿØ
window.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === '=') {
        calculate();
    } else if (e.key === 'Escape' || e.key === 'Delete' || e.key === 'Backspace') {
        if (e.key === 'Backspace') {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
                if (currentInput === '') currentInput = '0';
            } else {
                clearScreen();
            }
            updateScreen();
        } else {
            clearScreen();
        }
    } else if ('0123456789.+-*/()'.includes(e.key)) {
        if (e.key === '*') appendToScreen('√ó');
        else if (e.key === '/') appendToScreen('√∑');
        else appendToScreen(e.key);
    }
});

// ÿßŸÅ⁄©ÿ™ ÿØÿß€åÿ±Ÿá‚ÄåŸáÿß€å ÿØÿ±ÿÆÿ¥ÿßŸÜ
function createParticle() {
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = Math.random() * 80 + 40 + 'px';
    p.style.width = size;
    p.style.height = size;
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = Math.random() * 20 + 10 + 's';
    p.style.animationDelay = Math.random() * 5 + 's';
    p.style.filter = `blur(${Math.random() * 5 + 5}px)`;
    document.body.appendChild(p);

    setTimeout(() => p.remove(), 30000);
}
setInterval(createParticle, 300);

// ÿ¥ÿ±Ÿàÿπ
updateScreen();
</script>

</body>
</html>
